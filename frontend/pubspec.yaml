name: next_flutter
description: A production-ready grocery delivery mobile app
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # Routing
  go_router: ^12.1.3

  # UI & Design
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0

  # Utilities
  intl: ^0.18.1
  supabase_flutter: ^2.12.0

  # Security & Storage
  flutter_secure_storage: ^9.0.0

  # Network
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
